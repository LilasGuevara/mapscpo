<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sciences-Po — Échanges internationaux</title>
	<style>
	* {margin:0;padding:0;font-family:Arial, sans-serif}
	body{font-size:15px;line-height:130%}
	#menu {height:25px;}
	#map-canvas {width:100%;height:900px;position:absolute;top:25px;left:0}
	</style>

	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="js/jquery.autoSuggest.js"></script>
	
	<script type="text/javascript">
	var map;
	var layer;
	function initialize() {
		map = new google.maps.Map(document.getElementById('map-canvas'), {
			center: new google.maps.LatLng(33.137551192346166, -0.703125),
			zoom: 3,
		 zoomControl: true,
		 zoomControlOptions: {
		 style: google.maps.ZoomControlStyle.SMALL,
		 position: google.maps.ControlPosition.RIGHT_CENTER
		                },
		mapTypeId: google.maps.MapTypeId.TERRAIN,
		mapTypeControl:false,
		streetViewControl:false,
			//	scaleControl: true,
		panControl: true,
		panControlOptions: {
			position: google.maps.ControlPosition.TOP_RIGHT
		},
		navigationControl: false,              
		mapTypeId: 'roadmap',
		streetViewControl: false,
		disableDoubleClickZoom:true
		});
		var style = [
		{
			"featureType": "road",
			"elementType": "labels",
			"stylers": [
			{ "visibility": "off" }
			]
		},{
			"featureType": "transit",
			"stylers": [
			{ "visibility": "off" }
			]
		},{
			"featureType": "road",
			"elementType": "geometry",
			"stylers": [
			{ "color": "#8c8f96" }
			]
		},{
			"featureType": "landscape",
			"stylers": [
			{ "color": "#efe7e0" },
			{ "lightness": 18 }
			]
		},{
			"featureType": "poi",
			"stylers": [
			{ "visibility": "off" }
			]
		},{
			"featureType": "landscape.natural",
			    "stylers": [
			      { "color": "#7f8080" },
			      { "lightness": 22 }
			    ]
			  },{
			    "featureType": "water",
			    "stylers": [
			      { "color": "#f5f5f5" },
			      { "visibility": "simplified" },
			      { "lightness": 94 },
			      { "saturation": 67 }
			    ]
		},{
			 "featureType": "road",
			 "stylers": [
		     { "visibility": "off" }
			    ]
			  }
			];
		var styledMapType = new google.maps.StyledMapType(style, {
			map: map,
			name: 'Styled Map'
		});
		map.mapTypes.set('map-style', styledMapType);
		map.setMapTypeId('map-style');

		layer = new google.maps.FusionTablesLayer({
			query: {
				select: "Adresse",
				from: "1Bo4xraHx0IUT3QmZK4YsofH92qKIHb11MuLvc9o"
			},
			map: map,
			suppressInfoWindows: false,
			zIndex:10
		});
	}

	function langues() {
			var searchString = $('#select_langues').val();
			var where = "'LV1' CONTAINS '" + searchString + "'"
			console.log(where)
			layer.setOptions({
				query: {
					select: "Adresse",
					from: "1Bo4xraHx0IUT3QmZK4YsofH92qKIHb11MuLvc9o",
					where: where
				}
			});
		}
	
	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	
	
</head>
<body>
	<div id="menu">
		<select id="select_langues" onchange="langues(this.value);">
			<option value="">Langues</option>
			<option value="Allemand">Allemand</option>
			<option value="Anglais">Anglais</option>
			<option value="Arabe">Arabe</option>
			<option value="Bulgare">Bulgare</option>
			<option value="Chinois">Chinois</option>
			<option value="Espagnol">Espagnol</option>
			<option value="Français">Français</option>
			<option value="Grec">Grec</option>
			<option value="Hongrois">Hongrois</option>
			<option value="Italien">Italien</option>
			<option value="Indonésien">Indonésien</option>
			<option value="Japonais">Japonais</option>
			<option value="Portugais">Portugais</option>
			<option value="Russe">Russe</option>
			<option value="Serbe">Serbe</option>
			<option value="Slovaque">Slovaque</option>
			<option value="Tchèque">Tchèque</option>
			<option value="Thaï">Thaï</option>
			
			
		</select>
		<!-- Université -->

	</div>
	<div id="map-canvas"></div>
</body>
</html>
